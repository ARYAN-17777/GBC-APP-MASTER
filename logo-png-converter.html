</head>
<body>

    <div class="converter">

    <div class="converter">

    <div class="converter">
        <h3>Adaptive Icon (1024x1024)</h3>
        <canvas id="adaptive-canvas" width="1024" height="1024"></canvas>

    <div class="converter">
        <h3>Favicon (32x32)</h3>
        <div class="logo-preview"><svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange background circle -->
  <circle cx="16" cy="16" r="16" fill="#F77F00"/>
  
  <!-- Simplified text for small icons -->
  <text x="16" y="12.8" font-family="Arial, sans-serif" font-size="3.84" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">GBC</text>
  <text x="16" y="20.8" font-family="Arial, sans-serif" font-size="2.56" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle">2023</text>
</svg></div>
        <canvas id="favicon-canvas" width="32" height="32"></canvas>
        <br><button onclick="convertToPNG('favicon', 32, 'favicon.png')">Download favicon.png</button>
    </div>

    <script>
        function svgToPng(svgElement, canvas) {
            const ctx = canvas.getContext('2d');
            const data = new XMLSerializer().serializeToString(svgElement);
            const img = new Image();
            
            return new Promise((resolve) => {
                img.onload = function() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    resolve();
                };
                img.src = 'data:image/svg+xml;base64,' + btoa(data);
            });
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        async function convertToPNG(type, size, filename) {
            let svg, canvas;
            
            switch(type) {
                case 'home':
                    svg = document.querySelector('.converter:nth-child(2) svg');
                    canvas = document.getElementById('home-canvas');
                    break;
                case 'icon':
                    svg = document.querySelector('.converter:nth-child(3) svg');
                    canvas = document.getElementById('icon-canvas');
                    break;
                case 'adaptive':
                    // Create adaptive icon SVG
                    const adaptiveSvg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                    adaptiveSvg.innerHTML = '<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Orange background circle -->
  <circle cx="512" cy="512" r="512" fill="#F77F00"/>
  
  <!-- GENERAL text (curved at top) -->
  <path id="top-curve-1024" d="M 153.6 512 A 358.4 358.4 0 0 1 870.4 512" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="40.96" font-weight="bold" fill="#FFFFFF" letter-spacing="2.048">
    <textPath href="#top-curve-1024" startOffset="50%" text-anchor="middle">GENERAL</textPath>
  </text>
  
  <!-- BILIMORIA\'S text (main center) -->
  <text x="512" y="491.52" font-family="Arial, sans-serif" font-size="61.44" font-weight="bold" 
        fill="#FFFFFF" text-anchor="middle" letter-spacing="1.024">BILIMORIA\'S</text>
  
  <!-- 20 CANTEEN 23 text (center) -->
  <g>
    <text x="389.12" y="593.92" font-family="Arial, sans-serif" font-size="40.96" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle">20</text>
    <text x="512" y="593.92" font-family="Arial, sans-serif" font-size="51.2" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle" letter-spacing="3.072">CANTEEN</text>
    <text x="634.88" y="593.92" font-family="Arial, sans-serif" font-size="40.96" font-weight="bold" 
          fill="#FFFFFF" text-anchor="middle">23</text>
  </g>
  
  <!-- ESTD. LONDON, UK text (curved at bottom) -->
  <path id="bottom-curve-1024" d="M 870.4 512 A 358.4 358.4 0 0 1 153.6 512" fill="none"/>
  <text font-family="Arial, sans-serif" font-size="25.6" font-weight="normal" fill="#FFFFFF" letter-spacing="1.024">
    <textPath href="#bottom-curve-1024" startOffset="50%" text-anchor="middle">ESTD. LONDON, UK</textPath>
  </text>
</svg>';
                    document.body.appendChild(adaptiveSvg);
                    svg = adaptiveSvg;
                    canvas = document.getElementById('adaptive-canvas');
                    break;
                case 'favicon':
                    svg = document.querySelector('.converter:nth-child(5) svg');
                    canvas = document.getElementById('favicon-canvas');
                    break;
            }
            
            if (svg && canvas) {
                await svgToPng(svg, canvas);
                downloadCanvas(canvas, filename);
                
                if (type === 'adaptive') {
                    document.body.removeChild(svg);
                }
            }
        }
        
        // Auto-generate previews on load
        window.onload = async function() {
            console.log('Ready to convert logos to PNG format');
        };
    </script>
</body>
