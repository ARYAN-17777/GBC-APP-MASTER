<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Circular background with orange color matching header -->
  <circle cx="60" cy="60" r="60" fill="#F77F00"/>
  
  <!-- Inner circle for better contrast -->
  <circle cx="60" cy="60" r="55" fill="#F47B20" stroke="#F77F00" stroke-width="2"/>
  
  <!-- Text content with proper spacing and typography -->
  <g transform="translate(60, 60)" text-anchor="middle" fill="#FFFFFF">
    
    <!-- "GENERAL" text - curved at top -->
    <path id="top-curve" d="M -35,-25 A 35,35 0 0,1 35,-25" fill="none"/>
    <text font-family="Helvetica, Arial, sans-serif" font-weight="bold" font-size="9" letter-spacing="1.5">
      <textPath href="#top-curve" startOffset="50%">GENERAL</textPath>
    </text>
    
    <!-- "BILIMORIA'S" text - main center text -->
    <text y="-5" font-family="Helvetica, Arial, sans-serif" font-weight="bold" font-size="11" letter-spacing="0.8">BILIMORIA'S</text>
    
    <!-- "CANTEEN" text - below main text -->
    <text y="8" font-family="Helvetica, Arial, sans-serif" font-weight="normal" font-size="10" letter-spacing="1.2">CANTEEN</text>
    
    <!-- "ESTD. LONDON, UK" text - curved at bottom -->
    <path id="bottom-curve" d="M -35,25 A 35,35 0 0,0 35,25" fill="none"/>
    <text font-family="Helvetica, Arial, sans-serif" font-weight="normal" font-size="6" letter-spacing="0.5" opacity="0.9">
      <textPath href="#bottom-curve" startOffset="50%">ESTD. LONDON, UK</textPath>
    </text>
    
    <!-- Small decorative elements -->
    <text y="20" font-family="Helvetica, Arial, sans-serif" font-weight="bold" font-size="8" opacity="0.7">20 â€¢ 23</text>
    
  </g>
</svg>
